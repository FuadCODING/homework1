<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Поиск товаров</h1>

    <div>
        <label>
            <input type="radio" name="criteria" value="product_name" checked>
            Название товара
        </label>
        <label>
            <input type="radio" name="criteria" value="product_description">
            Описание товара
        </label>
        <label>
            <input type="radio" name="criteria" value="product_price">
            Цена товара
        </label>
        <label>
            <input type="radio" name="criteria" value="store_name">
            Название магазина
        </label>
        <label>
            <input type="radio" name="criteria" value="store_address">
            Адрес магазина
        </label>
    </div>

    <input type="text" id="search-input" placeholder="Введите значение для поиска">
    <button id="search-button">Поиск</button>

    <h2>Результаты поиска:</h2>
    <div id="results-container"></div>

    <script src="index.js"></script>
</body>
</html>
