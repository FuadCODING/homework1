<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="filter">
        <div>
            <span>Brand:</span>
            <span class="filter-option" data-filter="brand" data-value="BMW">BMW</span>
            <span class="filter-option" data-filter="brand" data-value="Ford">Ford</span>
            <span class="filter-option" data-filter="brand" data-value="Mazda">Mazda</span>
            <span class="filter-option" data-filter="brand" data-value="Toyota">Toyota</span>
        </div>
        <div>
            <span>Status:</span>
            <span class="filter-option" data-filter="status" data-value="all">All</span>
            <span class="filter-option" data-filter="status" data-value="yes">Used</span>
            <span class="filter-option" data-filter="status" data-value="no">New</span>
        </div>
        <div>
            <span>Year:</span>
            <span class="filter-option" data-filter="year" data-value="all">All Years</span>
            <span class="filter-option" data-filter="year" data-value="2023">2023</span>
            <span class="filter-option" data-filter="year" data-value="2022">2022</span>
            <span class="filter-option" data-filter="year" data-value="2021">2021</span>
            <span class="filter-option" data-filter="year" data-value="2020">2020</span>
        </div>
    </div>

    <ul id="cars"></ul>
    <script src="index.js"></script>
</body>
</html>
